<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../../../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}">
    <title>게시글 작성</title>
</head>
<body>
<div class="container">
    <h1 class="text-center">게시글 작성</h1>
    <form th:action th:object="${freeBoard}" method="post">
        <div class="form-group">
            <label for="writerName"><strong>작성자</strong></label>
            <input class="form-control" type="text" id="writerName" name="writerName" th:value="${session.MEMBER_NAME}" disabled>
        </div>
        <div class="form-group">
            <label for="content"><strong>내용</strong></label>
            <textarea class="form-control" placeholder="내용을 작성하세요" id="content" th:field="*{content}"></textarea>
        </div>
        <div>
            <button type="submit" class="btn btn-primary btn-lg btn-block">작성하기</button>
            <button type="button" class="btn btn-danger btn-lg btn-block" onclick="history.back()">취소</button>
        </div>
    </form>
</div>
</body>
</html>
