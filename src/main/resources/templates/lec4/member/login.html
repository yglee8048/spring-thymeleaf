<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../../../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}">
    <title>로그인</title>
</head>
<body>
<div class="container">
    <h1 class="text-center">로그인</h1>
    <form th:action th:object="${member}" method="post">
        <div class="form-group">
            <label for="memberId"><strong>아이디</strong></label>
            <input type="text" class="form-control" placeholder="아이디를 입력하세요" id="memberId" th:field="*{memberId}"
                   required>
        </div>
        <div class="form-group">
            <label for="memberPw"><strong>비밀번호</strong></label>
            <input type="password" class="form-control" placeholder="비밀번호를 입력하세요" id="memberPw" th:field="*{memberPw}"
                   required>
        </div>
        <div>
            <button type="submit" class="btn btn-primary btn-lg btn-block">로그인</button>
            <button type="button" class="btn btn-success btn-lg btn-block"
                    th:onclick="|location.href='@{/lec4/member/sign-up}'|">회원가입
            </button>
        </div>
    </form>
</div>
</body>
</html>
